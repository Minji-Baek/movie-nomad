<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [amounts, setAmounts] = React.useState(0); // 시간의 value state
            const [fliped, setFlipped] = React.useState(false); // 변경 불가 항목 설정 state
            const onChange = (event) => {
                setAmounts(event.target.value) //이벤트 타겟의 value를 amounts로 setting 합니다. 근데 이게 두input의 onchange랑 연결되있음=>change가능한 input의 변경된 value가 amount로 설정
            };
            const reset= () => setAmounts(0); //reset 함수
            const onFlip = () => { //flip 버튼 클릭시 실행되는 함수
                reset();
                setFlipped((current)=> !current);
            } 
            return (
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            value={fliped ? amounts * 60 : amounts} // flip === true 면 hour이 기준 => minutes은 x60이 됨
                            id="minutes" 
                            onChange={onChange}
                            placeholder="Minutes" 
                            type="number" 
                            disabled={fliped}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                            value={fliped ? amounts : Math.round(amounts / 60)} // flip === false 면 miniutes이 기준 => hours은 /60이 됨
                            id="hours" 
                            placeholder="Hours" 
                            type="number"
                            onChange={onChange}
                            disabled={!fliped}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>

                </div>
            )
        }   
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
